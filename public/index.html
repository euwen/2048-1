<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1" />
    <!--
这行代码的功能是：设置移动设备中浏览器缩放的宽度与等级。通常情况下，移动设备的浏览器默认以"900px"的宽度显示页面，这种宽度会导致屏幕缩小，页面放大，不适合浏览。如果在页面中添 META 元素，并设置"content"的属性值为"width=device-width,initial-scale=1"，可以使页面的宽度与移动设备的屏幕宽度相同，更加适合用户浏览。
-->
    <title>无标题文档</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head>

<body>
<div data-role="page" id="e1">
    <div data-role="header">
        <h1>虾逛</h1>
    </div>
    <div data-role="content">
        <p>欢迎关注虾逛的公众号！</p>
    </div>
    <div data-role="footer">
        <h4>志展云图</h4>
    </div>
</div>
</body>
</html>
